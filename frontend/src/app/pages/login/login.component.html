<div class="container center">
    <div class="row">
        <div class="col s6 push-s3">
        <h3 class="header" style="color: #333;">Iniciar sesión</h3>
        <div class="card-panel">
            <div class="row">
                <form class="col s12 left-align" #frmLogin="ngForm" (ngSubmit)="onLogin(frmLogin)">
                    <div class="row">
                        <div class="input-field col s12">
                            <input id="login_email" type="email" class="validate" name="email" ngModel required>
                            <label for="login_email">Correo electrónico</label>
                            <span class="helper-text" data-error="Correo incorrecto"></span>
                        </div>
                    </div>
                    <div class="row">
                        <div class="input-field col s12">
                            <input id="password" type="password" class="validate" name="password" ngModel pattern=".{6,}" required title="Mínimo 6 caracteres">
                            <label for="password">Contraseña</label>
                            <span class="helper-text" data-error="Introduce una contraseña correcta">Mínimo 6 caracteres</span>
                        </div>
                    </div>   
                    <div class="row center">
                        <button id="loginButton" class="btn waves-effect waves-light light-blue darken-4" type="submit" name="action">Iniciar sesión</button>
                    </div>                 
                </form>
            </div>
            <a href="/register">Crea una cuenta aquí</a>
            <br />
            <a class="modal-trigger" href="#recoverPasswordForm">¿Has olvidado la contraseña?</a>
        </div>
        </div>
  </div>

  <!-- Recover password Form Modal -->
  <div id="recoverPasswordForm" class="modal">
    <div class="modal-content">
      <h4 class="main-heading">Recuperación de contraseña</h4>
        <div class="row">
          <form class="col s12">
            <div class="row">
                <div class="input-field col s12">
                  <input id="emailRecovery" placeholder="Introduce el correo electrónico" type="email" class="validate" name="emailRecovery" required>
                  <!--<label for="name">Nombre</label>-->
                  <span class="helper-text" data-error="Correo incorrecto"></span>
                </div>
            </div>
            <div class="row" style="margin-top: 3rem;">
              <button id="closePasswordRecoveryModal" style="margin-right: 0.2rem;" class="btn btn-neutral modal-close left" (click)="clearRecoveryForm()">Cerrar</button> 
              <button id="sendPasswordRecoveryForm" class="btn waves-effect waves-light light-blue darken-4 right" (click)="sendRecoveryEmail()" name="action">Añadir</button>
            </div>
        </form>
      </div>
    </div>
  </div>
</div>
