<div class="container">
    <h3 class="main-heading">Project Management</h3>
    <a id="addProjectAction" class="waves-effect waves-light btn-small right light-blue darken-4 modal-trigger" href="#projectForm"><i class="material-icons">add</i></a>
    <table class="responsive-table stripped highlight centered">
      <thead>
        <tr>
            <th class="hidden">ID</th>
            <th>Name</th>
            <th>Description</th>
            <th>Actions</th>
        </tr>
      </thead>
  
      <tbody>
        <tr *ngFor="let project of projectService.projects">
          <td class="hidden">{{ project._id }}</td>
          <td>{{ project.name }}</td>
          <td>{{ project.description }}</td>
          <td><i class="material-icons" (click)="viewProjectDetails(frmAddProject, project)">content_paste</i><i class="material-icons" (click)="editProject(project)">edit</i><i class="material-icons" (click)="deleteProject(project._id)">delete</i></td>
        </tr>
      </tbody>
    </table>

    <!-- Modals -->
    <div id="projectForm" class="modal">
      <div class="modal-content">
        <h4 class="main-heading">Añadir Proyecto</h4>
          <div class="row">
            <form class="col s12" #frmAddProject="ngForm">
              <div class="row">
                  <div class="input-field col s12">
                    <input id="name" type="text" class="validate" name="name" #name="ngModel" [(ngModel)]="projectService.selectedProject.name" required>
                    <label for="name">Nombre</label>
                  </div>
              </div>
              <div class="row">
                  <div class="input-field col s12">
                      <input id="description"  type="text" class="validate" name="description" #description="ngModel" [(ngModel)]="projectService.selectedProject.description" required>
                      <label for="description">Descripción</label>
                  </div>
              </div>
              <button style="margin-right: 0.2rem;" class="btn btn-neutral modal-close" (click)="clearForm(frmAddProject)">Cancelar</button> 
              <button id="addProjectButton" class="btn waves-effect waves-light light-blue darken-4 s6 right modal-close" (click)="addProject(frmAddProject)" name="action">Añadir</button>
          </form>
        </div>
      </div>
    </div>
  </div>
