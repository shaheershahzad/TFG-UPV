<div class="container">
    <h3 class="main-heading">Mi perfil</h3>
    <div class="row">
        <div class="col s2">
            <img src="../../../assets/user_default_avatar.png">
        </div>
        <div class="col s10">
            <table class="responsive-table">
                <tbody>
                    <tr>
                        <td>Nombre:</td>
                        <td>{{ user.name }}</td>
                    </tr>
                    <tr>
                        <td>Correo electrónico:</td>
                        <td>{{ user.email }}</td>
                    </tr>
                    <tr>
                        <td>Fecha de nacimiento:</td>
                        <td>{{ user.birthday }}</td>
                    </tr>
                    <tr>
                        <td>Rol:</td>
                        <td>{{ user.role }}</td>
                    </tr>
                </tbody>
            </table>
            <div class="row buttons">
                <a href="/contact" class="waves-effect waves-light btn"><i class="material-icons right">perm_phone_msg</i>Contactar</a>
                <a href="/donate" class="waves-effect waves-light btn"><i class="material-icons right">payment</i>Donar</a>
            </div>
        </div>
    </div>
    <div class="row" id="donationsSegment">
        <ul class="collapsible">
            <li *ngIf="hasDonations">
                <div class="collapsible-header">
                    <i class="material-icons">credit_card</i>Mis donaciones
                </div>
                <div class="collapsible-body">
                    <!--<div id="mapEdit"></div>-->
                    <div *ngFor="let donation of donationService.donations" class="row">
                        <div class="input-field col s12">
                            {{ donation.amount }} € | {{ donation.paymentMethod }} | {{ donation.paymentDate }}
                        </div>
                    </div>
                </div>
            </li>
        </ul>
    </div>
</div>
